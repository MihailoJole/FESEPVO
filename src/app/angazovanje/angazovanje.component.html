<router-outlet></router-outlet>


<div class="content has-text-centered">
  <p class="title">
    <strong>SPISAK ANGAZOVANJA ZA PREDMET: {{getTitle()}}</strong>
  </p>
  <table class="table is-bordered">
    <thead style="background-color: darkgray">


      <tr>
        <!-- <th>Predmet</th> -->
        <th>Profesor</th>
        <th>Oblik nastave</th>
        <th *ngIf="korisnik && korisnik.rola.id==1"></th>
        <th *ngIf="korisnik && korisnik.rola.id==1"></th>
      </tr>
    </thead>
    <tbody *ngFor="let angazovanjePoPredmetu of angazovanjaPoPredmetu">
      <tr>

        <!-- <td>{{angazovanjePoPredmetu.predmetDto.naziv}}</td> -->
        <td> {{angazovanjePoPredmetu.osobljeDto.ime}} {{angazovanjePoPredmetu.osobljeDto.prezime}} ({{angazovanjePoPredmetu.osobljeDto.zvanje.naziv}})</td>
        <td>{{angazovanjePoPredmetu.oblikNastave.naziv}}</td>
        <!--      Treba da se prosledi argument metodi.-->
<!--     comiiiii89 ilijaaaa 111-->
        <td *ngIf="korisnik && korisnik.rola.id==1"><input type="button" value="Izmeni" (click)="editAngazovanje(angazovanjePoPredmetu)" /></td>
        <td *ngIf="korisnik && korisnik.rola.id==1"><input type="button" value="ObriÅ¡i"
            (click)="deleteAngazovanje(angazovanjePoPredmetu.osobljeDto.id,angazovanjePoPredmetu.predmetDto.id)" /></td>

      </tr>
    </tbody>
  </table>
</div>
